<style>
  /* 自定义间距和文字对齐样式 */
  .project-card {
    margin: 1.5rem;  /* 增加卡片之间的间距 */
  }
  .project-description {
    text-align: left;  /* 描述靠左 */
  }
</style>

<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="column project-card has-text-centered is-half-widescreen is-half-desktop is-half-tablet is-full-mobile"
      id="project-card">
      <a href="{{project.link}}" target="_blank">
      <div class="has-background-black card" style="height: 100%;">
        <figure class="image is-3by1" style="background-image: url({{project.image}}); background-size: cover;">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4 has-text-centered">{{ project.name }}</h1>
          <p class="has-text-white has-text-weight-light content project-description">{{ project.description }}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
